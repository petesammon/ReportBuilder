<!DOCTYPE html>
<html lang="en">
<head>
    <title>EchoTools.uk</title>
    <meta charset="utf-8">

    <link href="pico.css" rel="stylesheet" />
    <link rel="stylesheet" href="report.css">
</head>

<body>
<main class="container">

    <!-- Import Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Import Measurements</h2>
                <button id="close-import-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="format-selector">
                    <label for="parse-config-select">Data Format:</label>
                    <select id="parse-config-select">
                        <option value="">Select format...</option>
                    </select>
                    <button id="submit">Import</button>
                    <button id="clear-import" class="secondary">Clear</button>
                </div>
                <textarea id="report"></textarea>
            </div>
        </div>
    </div>

    <section id="options" class="two-column-layout">
        <!-- Report Template Selector -->
        <div style="grid-column: 1 / -1;">
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="report-config-select">Report Template:</label>
                    <select id="report-config-select" style="min-width: 300px;">
                        <option value="">Select template...</option>
                    </select>
                </div>
            </div>
            <hr style="margin: 0 0 1rem 0; opacity: 1; border-top: 2px solid rgba(128, 128, 128, 0.4);">
        </div>
        
        <!-- Left column: Measurements table -->
        <div id="measurements-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--pico-background-color); z-index: 10; padding: 0.5rem 0;">
                <h2 style="margin: 0;">Measurements</h2>
                <button id="open-import-modal" class="secondary" style="margin: 0; padding: 0.4rem 0.8rem; font-size: 0.85rem;">Import</button>
            </div>
            <div id="measurements-table"></div>
        </div>
        
        <!-- Right column: Options form -->
        <div id="options-panel">
            <div id="options-content"></div>
            <button id="generate">Generate</button><br/><br/>
        </div>
    </section>

    <section id="output">
        <textarea style="white-space: break-spaces;"></textarea>
        <div style="display: flex; justify-content: space-between;">
            <button disabled id="back" class="secondary">Back</button>
            <button disabled id="copy" class="secondary">Copy to clipboard</button>
        </div>
    </section>
</main>

        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="input-config.js"></script>
<script src="report-config.js"></script>
<script src="calculations.js"></script>
<script src="report.js"></script>
<script src="form.js"></script>

</body>
</html>
