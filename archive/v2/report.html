<!DOCTYPE html>
<html lang="en">
<head>
    <title>EchoTools.uk</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="report.css">
</head>

<body>
<main class="container">

    <section id="import">
        <h2>Import Measurements</h2>
        <div class="format-selector">
            <label for="parse-config-select">Data Format:</label>
            <select id="parse-config-select">
                <option value="">Select format...</option>
            </select>
            <button id="submit">Import</button>
        </div>
        <textarea id="report"></textarea>
    </section>

    <section id="options" class="two-column-layout">
        <!-- Report Template Selector -->
        <div style="grid-column: 1 / -1;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                <button id="back-to-import" class="secondary" style="margin: 0;">Back</button>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="report-config-select">Report Template:</label>
                    <select id="report-config-select" style="max-width: 300px;">
                        <option value="">Select template...</option>
                    </select>
                </div>
                <div style="width: 80px;"></div> <!-- Spacer to center the dropdown -->
            </div>
            <hr style="margin: 0 0 1rem 0; opacity: 1; border-top: 2px solid rgba(128, 128, 128, 0.4);">
        </div>
        
        <!-- Left column: Measurements table -->
        <div id="measurements-panel">
            <h2>Measurements</h2>
            <div id="measurements-table"></div>
        </div>
        
        <!-- Right column: Options form -->
        <div id="options-panel">
            <div id="options-content"></div>
            <button id="generate">Generate</button><br/><br/>
        </div>
    </section>

    <section id="output">
        <textarea style="white-space: break-spaces;"></textarea>
        <div style="display: flex; justify-content: space-between;">
            <button disabled id="back" class="secondary">Back</button>
            <button disabled id="copy" class="secondary">Copy to clipboard</button>
        </div>
    </section>
</main>

<script crossorigin="anonymous"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="parse-configs.js"></script>
<script src="report-configs.js"></script>
<script src="calculations.js"></script>
<script src="template.js"></script>
<script src="report.js"></script>

</body>
</html>
