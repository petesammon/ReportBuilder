<!DOCTYPE html>
<html lang="en">
<head>
    <title>EchoTools.uk</title>
    <meta charset="utf-8">

    <link href="style-pico.css" rel="stylesheet" />
    <link rel="stylesheet" href="style-report.css">
</head>

<body>
<main class="container">

    <!-- Import Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Import Measurements</h2>
                <button id="close-import-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="format-selector">
                    <label for="parse-config-select">Data Format:</label>
                    <select id="parse-config-select">
                    </select>
                    <button id="submit">Import</button>
                    <button id="clear-import" class="secondary">Clear</button>
                    <button id="load-example-data" class="help-button" title="Load example data">?</button>
                </div>
                <textarea id="report" placeholder="Paste measurements data here..."></textarea>
            </div>
        </div>
    </div>

    <section id="options" class="two-column-layout">
        <!-- Left column: Measurements table -->
        <div id="measurements-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--pico-background-color); z-index: 10; padding: 0.5rem 0;">
                <h2 style="margin: 0;">Measurements</h2>
                <button id="open-import-modal" style="margin: 0; padding: 0.4rem 0.8rem; font-size: 0.85rem;">Import</button>
            </div>
            <div id="measurements-table"></div>
        </div>
        
        <!-- Right column: Template selector + Options form -->
        <div id="options-panel">
            <!-- Report Template Selector -->
            <div style="margin-bottom: 0.5rem;">
                <div class="template-selector-row">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <label for="report-config-select">Template:</label>
                        <select id="report-config-select" style="min-width: 300px;">
                        </select>
                        <button id="reset-selections" class="secondary" title="Reset all form selections to defaults">Reset</button>
                    </div>
                </div>
                <hr style="margin: 0 0 0.5rem 0; opacity: 1; border-top: 2px solid rgba(128, 128, 128, 0.4);">
            </div>
            
            <div id="options-content"></div>
            <div style="display: grid; grid-template-columns: 72px 1fr; column-gap: 0.75rem; margin-top: 1rem;">
                <div></div>
                <button id="copy-report">Copy to Clipboard</button>
            </div>
        </div>
    </section>

</main>

<script crossorigin="anonymous"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="config-input.js"></script>
<script src="config-report.js"></script>
<script src="script-calcs.js"></script>
<script src="script-report.js"></script>
<script src="script-form.js"></script>

</body>
</html>
